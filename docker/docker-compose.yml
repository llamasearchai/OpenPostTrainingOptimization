services:
  app:
    build:
      context: ..
      dockerfile: docker/Dockerfile
      target: runtime
    image: openposttraining:latest
    container_name: openposttraining-app
    restart: unless-stopped
    ports:
      - "8000:8000"
    volumes:
      - ../data:/app/data
      - ../outputs:/app/outputs
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - OLLAMA_BASE_URL=http://ollama:11434
      - DATASETTE_DB_PATH=/app/data/openposttraining.db
    depends_on:
      - ollama
      - datasette
    networks:
      - openposttraining-net
    healthcheck:
      test: ["CMD", "opt", "status"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  ollama:
    image: ollama/ollama:latest
    container_name: openposttraining-ollama
    restart: unless-stopped
    ports:
      - "11434:11434"
    volumes:
      - ollama-data:/root/.ollama
    networks:
      - openposttraining-net
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]

  datasette:
    image: datasetteproject/datasette:latest
    container_name: openposttraining-datasette
    restart: unless-stopped
    ports:
      - "9000:8001"
    volumes:
      - ../data:/data:ro
    command: datasette serve /data/openposttraining.db --host 0.0.0.0 --port 8001 --cors
    networks:
      - openposttraining-net
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8001"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

volumes:
  ollama-data:
    driver: local

networks:
  openposttraining-net:
    driver: bridge

