name: linux

on:
  push:
    branches: [ main ]
  pull_request:
  workflow_dispatch:
    inputs:
      enable_cuda_extras:
        description: "Install and test CUDA extras (requires GPU runner)"
        required: false
        default: "false"

jobs:
  test-linux-cuda:
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        python-version: ["3.10"]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install
        run: |
          python -m pip install --upgrade pip
          pip install -e .[serve,dev]
      - name: Test
        run: |
          pytest -q
  test-linux-cuda-extras:
    if: ${{ github.event.inputs.enable_cuda_extras == 'true' }}
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - name: Install with CUDA extras
        run: |
          python -m pip install --upgrade pip
          pip install -e .[cuda,serve,dev]
      - name: Run CUDA-marked tests
        run: |
          pytest -q -m cuda
